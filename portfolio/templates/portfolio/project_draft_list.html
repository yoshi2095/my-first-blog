{% extends 'portfolio/base.html' %}

{% block content %}
	{% for project in projects %}
		<div class="project">
			<h1><a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></h1>
			<p>{{ project.text|truncatewords:40 }}</p>
			<p class="date"> created: {{ project.created_date|date:'d-m-Y' }}</p>
		</div>
	{% endfor %}
{% endblock %}
