<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Yoshita Arora</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
</head>

<body>
	<div class="page-header">

		{% if user.is_authenticated %}
			<a href="{% url 'project_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
			<a href="{% url 'project_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			<p class="top-menu" style="font-size: 15px; margin-right: 150px; margin-top: 10px;">Hello, {{ user.username }} ! <br><small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
		{% else %}
			<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
        <h1><a href="/">Turn Coffee Into Code With Me ;)</a></h1>
    </div>
    <br/>
    <div class="content container">
	    <div class="row">
		    <div class="col-md-8">
			    {% block content %}
			    {% endblock %}
			</div>
		</div>
	</div>
    
</body>
</html>
