{% extends 'portfolio/base.html' %}

{% block content %}
	{% for project in projects %}
		<div class="project">
			<h1><a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></h1>
			<p style="color: #2f4f4f; font-family: 'Helvetica';">{{ project.text|truncatewords:40 }}</p>
			<p style="color: #000; font-family: 'Helvetica'; font-size: 15px;"><b>published: {{ project.published_date }}</b>
			<span><a style="color: #000; float: right; font-family: 'Helvetica'; font-size: 15px;" href="{% url 'project_detail' pk=project.pk %}"><b>Comments: {{ project.approved_comments.count }}</b></a></span></p>
			<hr style=" width: 100%; height:2px; background-color: #a9a9a9; border: none;">
		</div>
	{% endfor %}
{% endblock %}
